<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--// 4. v-bind속성을 이용하여 하위 컴포넌트의 propsdata에 상위 컴포넌트의 message 값을 대입시킨다.-->
    <child-component v-bind:propsdata="message"></child-component>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    //부모 컴포넌트에서 자식 컴포넌트에 데이터 전달

    //2. Vue.component()를 이용하여 하위 컴포넌트인 child-component를 정의한다 -> 전역 컴포넌트
    Vue.component('child-component', {
        //3. child-component의 내용에 props 속성으로 propsdata를 정의한다.
        props: ['propsdata'],
        //5. 상위 컴포넌트로 부터 받은 message 값이 출력 됩니다.
        template: '<p> {{ propsdata }} </p>'
     });


    // 1. new Vue()로 인스턴스를 하나 생성한다.
     new Vue({
        el: '#app',
        data:{
        message: 'Hello Vue! passed from Parent Component'
     }
     });


</script>

</body>
</html>
