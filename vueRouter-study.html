<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
</head>
<body>
<div id="app">
    <h1>뷰 라우터 예제</h1>
    <p>
        <!--1. URL 값 변경 태그-->
        <router-link to="/main">Main 컴포넌트로 이동</router-link>
        <router-link to="/login">Login컴포넌트로 이동</router-link>
    </p>
        <!--2. URL 영역-->
    <router-view></router-view>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script><!--라우터 CDN 추가 -->
<script>
    // 3. Main. Login 컴포넌트 내용 정의
    var Main = { template: '<div>main</div>' };
    var Login = { template: '<div>login</div>' };
    // 4. 각 url에 해당하는 컴포넌트 등록

    var routes = [
        { path: '/main', component: Main },
        { path: '/login', component: Login }
    ];
    // 5. 뷰 라우터 정의
    var router = new VueRouter({
        mode: 'history', //URL에서 '#'을 없애 주기 위해 추가.
        routes
    });
    // 6. 뷰 라우터를 인스턴스에 등록
    var app = new Vue({

        router
    }).$mount('#app'); // el: '#app'와 같은 의미



</script>
</body>
</html>
